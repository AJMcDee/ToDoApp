                    <option class="sortingoption" value="sortduefirst" id="sortduefirst">Due date: Soonest first</option>
                    <option class="sortingoption" value="sortduelast" id="sortduelast">Due date: Latest first</option>
                    <option class="sortingoption" value="sortpriorityhighlow" id="sortpriorityhighlow">Priority: highest to lowest</option>
                    <option class="sortingoption" value="sortprioritylowhigh" id="sortprioritylowhigh">Priority: lowest to highest</option>
